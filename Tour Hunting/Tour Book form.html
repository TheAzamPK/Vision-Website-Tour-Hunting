<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <link rel="stylesheet" href="Tour Book Form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <img src="Images/Logo.png">
        </div>
     </section>
    <div class="form-container">
        <h2 style="color: white;">Book Your Tour</h2>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="tour-package">Tour Package:</label>
            <select id="tour-package" name="tour-package" required>
                <option value="">Select your Tour Package</option>
                <option value="package1">Skardu Valley</option>
                <option value="package2">Naran Valley</option>
                <option value="package2">Hunza Valley</option>
                <option value="package2">Neelum Valley</option>
                <!-- Add more tour packages -->
            </select>

            <label for="tour-date">Tour Date:</label>
            <input type="date" id="tour-date" name="tour-date" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
