                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                      const authToken = localStorage.getItem("authToken");
                  
                      if (authToken) {
                        // Hide login and register nav items
                        document.getElementById("loginNav").style.display = "none";
                        document.getElementById("registerNav").style.display = "none";
                        // Show logout nav item
                        document.getElementById("logoutNav").style.display = "block";
                      } else {
                        // Show login and register nav items
                        document.getElementById("loginNav").style.display = "block";
                        document.getElementById("registerNav").style.display = "block";
                        // Hide logout nav item
                        document.getElementById("logoutNav").style.display = "none";
                      }
                    });
                  </script>

                <script>
                    function logout() {
                  fetch("http://localhost:3000/logout", {
                    method: "GET",
                    headers: {
                      "Content-Type": "application/json"
                    },
                    // Optionally, you can include an authorization header if required
                    // headers: {
                    //   "Content-Type": "application/json",
                    //   "Authorization": `Bearer ${authToken}`
                    // },
                  })
                    .then(response => {
                      if (response.ok) {
                        // Clear the authToken from localStorage
                        localStorage.removeItem("authToken");
                       localStorage.removeItem("userRole");
                        // Optionally, clear the authToken from session
                        // sessionStorage.removeItem("authToken");
                
                        // Redirect the user to the desired page
                        window.location.href = "Traveling Hunters.html"; // Redirect to the home page or any other page
                      } else {
                        // Handle the error response if the logout fails
                        console.error("Logout failed:", response.statusText);
                      }
                    })
                    .catch(error => {
                      console.error("An error occurred during logout:", error);
                    });
                }
                </script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const packageId = urlParams.get("id");

  // Now you have the package ID, you can fetch the package data and populate the form
  fetch(`http://localhost:3000/tour-packages/${packageId}`)
    .then(response => response.json())
    .then(packageData => {
        console.log(packageData);
      document.getElementById("name").value = packageData.name;
      document.getElementById("destination").value = packageData.destinations;
      document.getElementById("duration").value = packageData.duration;
      document.getElementById("price").value = packageData.price;
      document.getElementById("description").value = packageData.description;
      document.getElementById("image").src = packageData.imageUrl;
      // Populate other input fields similarly
    })
    .catch(error => {
      console.error("An error occurred:", error);
    });



});
</script>
